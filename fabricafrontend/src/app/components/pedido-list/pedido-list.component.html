<table mat-table [dataSource]="pedidos" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let pedido"> {{pedido.id}} </td>
  </ng-container>

  <ng-container matColumnDef="movel">
    <th mat-header-cell *matHeaderCellDef> MÃ³vel </th>
    <td mat-cell *matCellDef="let pedido"> {{pedido.movel.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="quantidade">
    <th mat-header-cell *matHeaderCellDef> Quantidade </th>
    <td mat-cell *matCellDef="let pedido"> {{pedido.quantidade}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let pedido"> {{pedido.status}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['id', 'movel', 'quantidade', 'status']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id', 'movel', 'quantidade', 'status'];"></tr>
</table>
