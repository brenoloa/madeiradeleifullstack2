<mat-card class="material-form-card">
  <mat-card-header>
    <mat-card-title>Material</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="materialForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Nome</mat-label>
        <input matInput type="text" formControlName="nome" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Quantidade</mat-label>
        <input matInput type="number" formControlName="quantidade" required>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Salvar</button>
      <button mat-raised-button type="button" (click)="onCancel()">Cancelar</button>
    </form>
  </mat-card-content>
</mat-card>
