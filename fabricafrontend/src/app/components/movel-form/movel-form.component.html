<mat-card class="movel-form-card">
  <mat-card-header>

  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="movelForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Nome</mat-label>
        <input matInput type="text" formControlName="nome" required>

      <!-- Adicione campos para materiais aqui -->

      <button mat-raised-button color="primary" type="submit">Salvar</button>

    </form>
  </mat-card-content>
</mat-card>
