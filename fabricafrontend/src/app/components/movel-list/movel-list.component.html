<table mat-table [dataSource]="moveis" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let movel"> {{movel.id}} </td>
  </ng-container>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let movel"> {{movel.nome}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['id', 'nome']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id', 'nome'];"></tr>
</table>
