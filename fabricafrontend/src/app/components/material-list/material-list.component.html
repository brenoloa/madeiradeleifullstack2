<table mat-table [dataSource]="materiais" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let material"> {{material.id}} </td>
  </ng-container>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let material"> {{material.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="quantidade">
    <th mat-header-cell *matHeaderCellDef> Quantidade </th>
    <td mat-cell *matCellDef="let material"> {{material.quantidade}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['id', 'nome', 'quantidade']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id', 'nome', 'quantidade'];"></tr>
</table>

<button mat-raised-button color="primary" routerLink="/material-form">Novo Material</button>
